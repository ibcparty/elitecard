<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elite Card — Demo</title>

  <!-- Google font (Inter) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#08080a;
      --panel:#0f1113;
      --muted:#a8a8ad;
      --card:#121215;
      --card-border: rgba(255,255,255,0.03);
      --accent: #6C4CFF; /* purple ring / button */
      --accent-2: linear-gradient(90deg,#7b5bff,#5f3cff);
      --white:#FFFFFF;
      --glass: rgba(255,255,255,0.02);
      --radius:18px;
      --radius-sm:12px;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(800px 400px at 50% 10%, rgba(108,76,255,0.06), transparent),
                  linear-gradient(180deg, rgba(255,255,255,0.01), transparent),
                  var(--bg);
      color:var(--white);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      max-width:760px;
      margin:64px auto;
      padding:40px 28px;
      display:flex;
      flex-direction:column;
      gap:36px;
    }

    .title{
      text-align:center;
      margin-bottom: -4px;
    }
    .title h1{
      font-size:48px;
      margin:0;
      font-weight:800;
      letter-spacing:-0.6px;
    }
    .title p{
      margin:12px 0 0;
      color:var(--muted);
      font-size:18px;
      font-weight:500;
    }

    /* card */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.007));
      border-radius:var(--radius);
      padding:22px;
      border:1px solid var(--card-border);
      box-shadow: 0 6px 30px rgba(10,10,12,0.5);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:18px;
    }

    .card-left{
      display:flex;
      flex-direction:column;
      gap:12px;
      min-width:0;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      color:var(--muted);
      font-weight:600;
      font-size:15px;
    }
    .logo{
      width:34px;
      height:34px;
      background: linear-gradient(135deg,#6c4cff,#8f73ff);
      border-radius:8px;
      display:inline-grid;
      place-items:center;
      font-weight:700;
      color:white;
      box-shadow: 0 4px 18px rgba(108,76,255,0.12), inset 0 -6px 14px rgba(255,255,255,0.03);
    }

    .name{
      font-size:28px;
      font-weight:700;
      line-height:1;
      color:var(--white);
      margin-top:6px;
      letter-spacing:-0.2px;
    }
    .amount{
      font-size:28px;
      font-weight:700;
      margin-top:6px;
      color:var(--white);
      display:flex;
      align-items:baseline;
      gap:12px;
    }
    .amount .rupee{
      font-size:20px;
      color:var(--muted);
      transform:translateY(1px);
    }

    /* rank circle */
    .rank-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:14px;
    }
    .rank-circle{
      width:106px;
      height:106px;
      border-radius:999px;
      display:grid;
      place-items:center;
      font-size:44px;
      font-weight:800;
      color:var(--white);
      position:relative;
    }
    /* ring */
    .rank-circle::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:inherit;
      padding:6px;
      background: conic-gradient(from 90deg, rgba(108,76,255,0.9), rgba(108,76,255,0.6), rgba(108,76,255,0.2));
      -webkit-mask: radial-gradient(farthest-side, transparent calc(100% - 12px), black calc(100% - 11px));
      mask: radial-gradient(farthest-side, transparent calc(100% - 12px), black calc(100% - 11px));
      filter: blur(0.6px);
      transform: rotate(-12deg);
      z-index:0;
    }
    .rank-content{
      position:relative;
      z-index:1;
      width:72px;
      height:72px;
      display:grid;
      place-items:center;
      border-radius:50%;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: inset 0 -6px 12px rgba(0,0,0,0.6);
    }

    /* button */
    .cta{
      margin:18px auto 0;
      display:block;
      width:220px;
      text-align:center;
      border-radius:14px;
      padding:14px 18px;
      font-weight:700;
      font-size:16px;
      background:var(--accent);
      border: none;
      color:white;
      cursor:pointer;
      box-shadow: 0 10px 30px rgba(108,76,255,0.18);
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .cta:active{ transform: translateY(1px) scale(.998); }
    .cta:hover{ box-shadow: 0 18px 40px rgba(108,76,255,0.28); }

    /* Global rank table */
    .global{
      background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:20px;
      border:1px solid var(--card-border);
      box-shadow: 0 6px 30px rgba(10,10,12,0.45);
    }
    .global h3{
      margin:4px 0 12px;
      font-size:20px;
      color:var(--white);
    }

    .list{
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.007));
      padding:14px 16px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.02);
    }
    .row .left{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .rank-pill{
      min-width:36px;
      height:36px;
      display:grid;
      place-items:center;
      border-radius:10px;
      background: rgba(255,255,255,0.02);
      font-weight:700;
      color:var(--muted);
    }
    .user{
      font-weight:600;
      color:var(--white);
    }
    .score{
      font-weight:700;
      color:var(--muted);
      min-width:90px;
      text-align:right;
    }

    /* responsiveness */
    @media (max-width:560px){
      .wrap{ padding:28px 16px; margin:32px auto; }
      .card{ flex-direction:column; align-items:flex-start; gap:18px; }
      .rank-wrap{ width:100%; justify-content:flex-end; }
      .rank-circle{ width:86px; height:86px; }
      .rank-content{ width:58px; height:58px; font-size:30px; }
      .name, .amount{ font-size:20px; }
      .title h1{ font-size:34px; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="heading">
    <header class="title">
      <h1 id="heading">Elite Card</h1>
      <p>Get your virtual card and display your global rank</p>
    </header>

    <!-- top card -->
    <section aria-label="elite card" class="card" id="eliteCard">
      <div class="card-left">
        <div class="badge">
          <span class="logo" aria-hidden="true">E</span>
          <span>Elite Card</span>
        </div>

        <div class="name" id="ownerName">Rahul D.</div>

        <div class="amount" aria-hidden="false">
          <span class="rupee">₹</span>
          <span id="amountValue">79,999</span>
        </div>
      </div>

      <div class="rank-wrap" aria-hidden="false">
        <div class="rank-circle" role="img" aria-label="global rank">
          <div class="rank-content" id="rankValue">1</div>
        </div>
      </div>
    </section>

    <button class="cta" id="getCardBtn" aria-pressed="false">Get your card</button>

    <!-- Global rank list -->
    <section class="global" aria-labelledby="globalTitle">
      <h3 id="globalTitle">Global Rank</h3>

      <div class="list" id="rankList">
        <div class="row">
          <div class="left">
            <div class="rank-pill">1</div>
            <div class="user">Rahul D.</div>
          </div>
          <div class="score">79,999</div>
        </div>

        <div class="row">
          <div class="left">
            <div class="rank-pill">2</div>
            <div class="user">Priya K.</div>
          </div>
          <div class="score">65,000</div>
        </div>

        <div class="row">
          <div class="left">
            <div class="rank-pill">3</div>
            <div class="user">Ankit S.</div>
          </div>
          <div class="score">60,999</div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // small JS to reproduce interaction: clicking "Get your card" pulses the top card and animates the ring
    const btn = document.getElementById('getCardBtn');
    const card = document.getElementById('eliteCard');
    const rank = document.getElementById('rankValue');

    function pulseCard() {
      card.animate([
        { transform: 'translateY(0) scale(1)', boxShadow: '0 6px 30px rgba(10,10,12,0.45)' },
        { transform: 'translateY(-8px) scale(1.01)', boxShadow: '0 20px 60px rgba(108,76,255,0.14)' },
        { transform: 'translateY(0) scale(1)', boxShadow: '0 6px 30px rgba(10,10,12,0.45)' }
      ], { duration: 650, easing: 'cubic-bezier(.2,.9,.2,1)' });
    }

    function spinRing() {
      const ring = document.querySelector('.rank-circle::before'); // pseudo-element can't be selected
      // Instead animate the rank circle itself for a subtle rotate
      document.querySelector('.rank-circle').animate([
        { transform: 'rotate(0deg)' },
        { transform: 'rotate(360deg)' }
      ], { duration: 900, easing: 'cubic-bezier(.22,.9,.3,1)' });
    }

    btn.addEventListener('click', () => {
      btn.setAttribute('aria-pressed','true');
      pulseCard();
      spinRing();

      // small demo: increment rank number then update list
      const current = parseInt(rank.textContent,10) || 1;
      const next = Math.max(1, current); // keep 1 for demo
      // flash animation for rank
      rank.animate([{ transform:'scale(1)'},{ transform:'scale(1.18)'},{ transform:'scale(1)'}], { duration:420, easing:'cubic-bezier(.2,.9,.2,1)' });
      btn.setAttribute('aria-pressed','false');
    });

    // optional: keyboard accessible triggering via Enter on button
    btn.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        btn.click();
      }
    });
  </script>
</body>
</html>
